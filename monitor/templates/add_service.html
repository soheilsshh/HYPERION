<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>افزودن سرویس</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --accent: #bb86fc;
            --success: #03dac6;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2c2c2c;
            color: white;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--success);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #018786;
        }
    </style>
</head>
<body>
    {% if edit %}
    <h2>ویرایش سرویس</h2>
    {% else %}
        <h2>افزودن سرویس جدید</h2>
    {% endif %}
    <div class="container">
        <h2>افزودن سرویس جدید</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color:#888;">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">ذخیره سرویس</button>
        </form>
    </div>
</body>
</html>
